<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF for Word Count</title>
    <!-- Link to a CSS file or add styles here -->
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .flash.warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .flash.danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flash.info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        label, input, button { display: block; margin-bottom: 10px; }
        input[type="file"], input[type="number"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px;}
        input[type="number"] { width: 100px;}
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;}
        button:hover { background-color: #0056b3;}
    </style>
</head>
<body>
    <h1>Find Frequent Words in PDF</h1>
    <p>Upload a text-based PDF file and specify how many top words you want to see.</p>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
        <div>
            <label for="pdf_file">Select PDF File:</label>
            <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
        </div>
        <div>
            <label for="num_words">Number of words to find:</label>
            <input type="number" id="num_words" name="num_words" value="100" min="1" max="1000" required>
        </div>
        <div>
            <button type="submit">Process PDF</button>
        </div>
    </form>
</body>
</html>
